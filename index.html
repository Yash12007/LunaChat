  <script>
    function signInWithGoogle() {
        const datetime = Date();
        // Using a third-party API to get IP address
        fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;
            localStorage.setItem('IP', ipAddress);
        })
        .catch(error => {
            console.error('Error:', error);
        });
        localStorage.setItem('Signup-date', datetime);
        const clientId = '364524252352-mueplfnejbmn0jupc9ut4j7kdsf7md8s.apps.googleusercontent.com';
        const redirectUri = 'https://yash12007.github.io/';
        const googleSignInUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=email%20profile`;
        window.open(googleSignInUrl, '_self');
    }
    // Function to fetch user information from Google API
    function getUserInfo(accessToken) {
        const userInfoUrl = `https://www.googleapis.com/oauth2/v2/userinfo?access_token=${accessToken}`;
        try{
            localStorage.setItem('account', userInfoUrl);
        } catch(e){
            alert('Error while add account in your device');
        }
        fetch(userInfoUrl)
            .then(response => response.json())
            
            .then(data => {
                // Update the user-info element with user account information
                const userInfoElement = document.getElementById('user-info');
                userInfoElement.innerHTML = `
                    <img src='${data.picture}' alt='Profile Picture' width='30' height='30' style='border-radius: 50%; margin-right: 5px;'>
                    Welcome, ${data.name}
                `;
            })
            .catch(error => console.error('Error fetching user information:', error));
    }
    // Function to handle the redirect after successful sign-in with Google
    function handleGoogleSignIn() {
        const urlParams = new URLSearchParams(window.location.hash.substr(1));
        const accessToken = urlParams.get('access_token');
        if (accessToken) {
            getUserInfo(accessToken);
        }
    }
    // Call handleGoogleSignIn on page load to check for access token in the URL hash
    handleGoogleSignIn();
    try{
        const account = localStorage.getItem('account');
        if (account == null){
            console.log('No account founded');
        }else{
            fetch(account)
            .then(response => response.json())
            .then(data => {
                const userInfoElement = document.getElementById('profile');
                userInfoElement.innerHTML = `
                    <img src='${data.picture}' alt='user' width='30' height='30' style='border-radius: 50%; margin-right: 5px;'>
                `;
            })
            .catch(error => console.error('Error fetching user information:', error));
        }
    } catch(error){
        console.log(error);

    let mediaRecorder; // Global variable to hold the MediaRecorder object
    let chunks = [];   // Array to store video chunks

    function openCamera() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var videoElement = document.createElement("video");
                videoElement.srcObject = stream;
                videoElement.setAttribute("autoplay", "");

                videoElement.style.width = "100%";
                videoElement.style.height = "auto";

                // Create capture buttons
                var captureImageBtn = document.createElement("button");

                captureImageBtn.innerHTML = `
                <i class="bi bi-camera"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                    <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                    <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                </svg>
                `;
                captureVideoBtn.innerHTML = `
                <i class="bi bi-camera-video"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>
                </svg>
                `;
                captureImageBtn.style = 'position:absolute; left:10px; bottom:60px;';
                captureVideoBtn.style = 'position:absolute; left:50px; bottom:60px;';
                captureImageBtn.addEventListener("click", function () {
                    captureImage(stream);
                });
                captureVideoBtn.addEventListener("mousedown", function () {
                    startRecording(stream);
                });
                captureVideoBtn.addEventListener("mouseup", function () {
                    stopRecording();
                });

                // Replace the content of the #main div with the video element and buttons
                var mainDiv = document.getElementById("main");
                mainDiv.innerHTML = "";
                mainDiv.appendChild(videoElement);
                mainDiv.appendChild(captureImageBtn);
                mainDiv.appendChild(captureVideoBtn);
            })
            .catch(function (error) {
                console.error("Error accessing the camera:", error);
            });
    }

    function captureImage(stream) {
        var videoTrack = stream.getVideoTracks()[0];
        var imageCapture = new ImageCapture(videoTrack);

        imageCapture.takePhoto()
            .then(function (blob) {
                var imageElement = document.createElement("img");
                imageElement.src = URL.createObjectURL(blob);
                imageElement.style.maxWidth = "100%";
                imageElement.style.height = "auto";

                var previewDiv = document.createElement("div");
                previewDiv.appendChild(imageElement);

                var saveBtn = document.createElement("button");
                saveBtn.innerHTML = `
                <i class="bi bi-arrow-down-circle"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                </svg>
                <b>Save</b>
                `;
                saveBtn.style='font-size:14px;';

                saveBtn.addEventListener("click", function () {
                    // Implement saving logic here
                });

                previewDiv.appendChild(saveBtn);

                var mainDiv = document.getElementById("main");
                mainDiv.innerHTML = "";
                mainDiv.appendChild(previewDiv);
            })
            .catch(function (error) {
                console.error("Error capturing image:", error);
            });
    }

    function startRecording(stream) {
        chunks = [];
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = function (event) {
            if (event.data.size > 0) {
                chunks.push(event.data);
            }
        };

        mediaRecorder.start();
    }

    function stopRecording() {
        mediaRecorder.stop();

        mediaRecorder.onstop = function () {
            var videoElement = document.createElement("video");
            videoElement.controls = false;
            videoElement.autoplay = true;
            var videoBlob = new Blob(chunks, { type: "video/webm" });
            videoElement.src = URL.createObjectURL(videoBlob);

            var previewDiv = document.createElement("div");
            previewDiv.appendChild(videoElement);

            var saveBtn = document.createElement("button");
            saveBtn.innerHTML = `
            <i class="bi bi-arrow-down-circle"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
            </svg>
            <b>Save</b>
            `;
            saveBtn.style='font-size:14px;';
            
            saveBtn.addEventListener("click", function () {
                // Implement saving logic here
            });

            previewDiv.appendChild(saveBtn);

            var mainDiv = document.getElementById("main");
            mainDiv.innerHTML = "";
            mainDiv.appendChild(previewDiv);
        };
    }

            .then(data => {

                <br>

            }).catch(error => profile.innerHTML='Error fetching user information:', error);

    }
